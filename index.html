<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Brunch</title>

    <!--set the html address icon-->
    <link rel="icon" href="Assets/Icons/ionicons-v2.0.1-master/png/512/fork.png" alt="Daily Brunch Icon">

    <!--Links to icons frequently used and also the main CSS file-->
    <link rel="stylesheet" type="text/css" href="Assets/CSS/index.css">
    <link rel="stylesheet" type="text/css" href="Assets/Icons/ionicons-v2.0.1-master/css/ionicons.min.css">

    <section class="OfferSection" id="OfferSection"></section>
