<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 

    <style>
        .ContentContainer {
            height: 400px;
            width: 50%;
            scroll-behavior: smooth;
        }

        .menu-wrapper {
            position: fixed;
            height: inherit;
            width: 200px;
            background-color: #C0392B;
        }

        .active {
            background-color: #2C3E50;
            transition: .5s ease-out;
        }

    </style>
</head>

<body>
    <div class="container">

        <div class="ContentContainer">
            <div class="menu-wrapper">
                <ul class="NavBar">
                    <li><a href="#start">start</a></li>
                    <li><a href="#middle">middle</a></li>
                    <li><a href="#end">end</a></li>
                </ul>
            </div>
            <div class="content">
                <section id="start">
                    <p>start</p>
                </section>
                <section id="middle">
                    <p style="line-height:400px; text-align:center; color:#fff; font-size:2rem;">middle</p>
                </section>
                <section>
                    <p>middle sub (next block without any target link), middle active class has gone by defaults, set option
                        `fixed` to false to stay active.</p>
                </section>
                <section id="end">
                    <p>end</p>
                </section>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="Assets/Scripts/jquery.scroll-spy.js"></script>
    <script>
        $('.ContentContainer').scrollSpy({
            target: $('.NavBar a')
        }).scroll();

    </script>

</body>

</html>
